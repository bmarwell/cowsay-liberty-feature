name: Maven CI

on:
  workflow_dispatch: { }
  push: { }
  pull_request: { }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build application with Maven
        run: mvn --show-version --errors --batch-mode --no-transfer-progress verify -Pdocs
